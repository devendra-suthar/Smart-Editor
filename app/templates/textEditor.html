{% extends "layout.html" %} {% load staticfiles %} {% block content %}

<div class="container right" style="width:83%;">
	<div class="row" style="margin-top:3%;">
		<div class="col s10 m3 offset-s1 offset-m1">
			<h5 style="font-size:15px; color:black; line-height:80%; margin: 0px 10px 8px 8px;">Select language</h5>
			<select id="langsel" class="select-show grey lighten-4" style="color:black;" onchange="window.lastFile && recognizeFile(window.lastFile)">
				<option value='afr'> Afrikaans </option>
				<option value='ara'> Arabic </option>
				<option value='aze'> Azerbaijani </option>
				<option value='bel'> Belarusian </option>
				<option value='ben'> Bengali </option>
				<option value='bul'> Bulgarian </option>
				<option value='cat'> Catalan </option>
				<option value='ces'> Czech </option>
				<option value='chi_sim'> Chinese </option>
				<option value='chi_tra'> Traditional Chinese </option>
				<option value='chr'> Cherokee </option>
				<option value='dan'> Danish </option>
				<option value='deu'> German </option>
				<option value='ell'> Greek </option>
				<option value='eng' selected> English </option>
				<option value='enm'> English (Old) </option>
				<option value='meme'> Internet Meme </option>
				<option value='epo'> Esperanto </option>
				<option value='epo_alt'> Esperanto alternative </option>
				<option value='equ'> Math </option>
				<option value='est'> Estonian </option>
				<option value='eus'> Basque </option>
				<option value='fin'> Finnish </option>
				<option value='fra'> French </option>
				<option value='frk'> Frankish </option>
				<option value='frm'> French (Old) </option>
				<option value='glg'> Galician </option>
				<option value='grc'> Ancient Greek </option>
				<option value='heb'> Hebrew </option>
				<option value='hin'> Hindi </option>
				<option value='hrv'> Croatian </option>
				<option value='hun'> Hungarian </option>
				<option value='ind'> Indonesian </option>
				<option value='isl'> Icelandic </option>
				<option value='ita'> Italian </option>
				<option value='ita_old'> Italian (Old) </option>
				<option value='jpn'> Japanese </option>
				<option value='kan'> Kannada </option>
				<option value='kor'> Korean </option>
				<option value='lav'> Latvian </option>
				<option value='lit'> Lithuanian </option>
				<option value='mal'> Malayalam </option>
				<option value='mkd'> Macedonian </option>
				<option value='mlt'> Maltese </option>
				<option value='msa'> Malay </option>
				<option value='nld'> Dutch </option>
				<option value='nor'> Norwegian </option>
				<option value='pol'> Polish </option>
				<option value='por'> Portuguese </option>
				<option value='ron'> Romanian </option>
				<option value='rus'> Russian </option>
				<option value='slk'> Slovakian </option>
				<option value='slv'> Slovenian </option>
				<option value='spa'> Spanish </option>
				<option value='spa_old'> Old Spanish </option>
				<option value='sqi'> Albanian </option>
				<option value='srp'> Serbian (Latin) </option>
				<option value='swa'> Swahili </option>
				<option value='swe'> Swedish </option>
				<option value='tam'> Tamil </option>
				<option value='tel'> Telugu </option>
				<option value='tgl'> Tagalog </option>
				<option value='tha'> Thai </option>
				<option value='tur'> Turkish </option>
				<option value='ukr'> Ukrainian </option>
				<option value='vie'> Vietnamese </option>
			</select>
		</div>
		<!-- Code for text field and button -->
		<div class="col s10 m3 offset-s1 ">
			<label for="file_name" style="color:black; font-size:14px; margin: 10px 8px 5px 5px;">File Name</label>
			<input placeholder=" Please Enter a FileName" id="filename" type="text" class="validate black-text input-field  grey lighten-4">
		</div>
		<div class="col s6 m2">
			<a href="#!" class="btn light-blue accent-4 waves-effect waves-light right " style="margin: 25px 8px 5px 5px;" onclick="writeUserData();">
				<i class="material-icons left">save</i>Save</a>
		</div>

		<div class="col s6 m2">
			<a href="#!" class="btn light-blue accent-4 waves-effect waves-light left" style="margin: 25px 8px 5px 5px;"  onclick="setContentInEditor();">
				<i class="material-icons left">refresh</i>Load</a>
		</div>
	</div>
	<div class="container" style="width:90%;">
		<textarea class="tinymce " id="textEditor"></textarea>
		<ul class="collapsible popout" data-collapsible="expandable" style="font-size:16px;">
			<li>
				<div class="collapsible-header grey lighten-2"><i class="material-icons">find_in_page</i>OCR Output</div>
				<div class="collapsible-body white" id="log1"><div id="log"></div></div>
			</li>
		</ul>
	</div>
	<div class="fixed-action-btn vertical click-to-toggle">
	<a class="btn-floating btn-large #00B7C3">
		<i class="material-icons">add</i>
	</a>
	<ul>
		<li>
			<a class="btn-floating green" title="Camera">
				<i class="material-icons">camera_alt</i>
			</a>
		</li>
		<li>
			<a class="btn-floating blue" title="Upload Files" href="javascript:void(0)" id="upload">
				<i class="material-icons">file_upload</i>
			</a>
			<input id="upload-file" type="file" onchange="recognizeFile(window.lastFile=this.files[0])" />
		</li>
	</ul>
	</div>
</div>
	<script type="text/javascript" src="{% static 'plugins/tinymce/tinymce.min.js' %}"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script>
		tinymce.init({
			selector: 'textarea',
			height: 300,
			menubar: true
		});
		$(document).ready(function(){
		$('.collapsible').collapsible();
	  });
	</script>
	<script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
	<script type="text/javascript" src="{% static 'js/ocr.js' %}"></script>
	{% endblock %}
