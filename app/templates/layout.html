{% load staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/2001/XMLSchema">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smart Editor</title>
	<link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://materializecss.com/css/ghpages-materialize.css">

</head>

<body onload="getDetails();" class="white">
	<div class="col s3">
		<div class="sidenav blue-grey lighten-5 z-depth-5">
			<div class="user-view blue-grey lighten-3">
				<a title="Smart Editor truncate">
					<img class="responsive-img circle" src="../static/images/icons8-contacts-96.png">
					<span class="text" style="margin-left:10px; margin-top:-28px; padding-botton:20px; font-size:24px; text-align:center; white-space: normal; word-wrap: break-word;"
					    id="details" class="text"></span>
				</a>
			</div>

			<!--<a title="Smart Editor" style="background:#f8f8f8; color:black;">-->
			<!--<span class="icon-home">-->
			<!--<i class="material-icons">bubble_chart</i>-->
			<!--</span>-->
			<!--<span class="text" style="margin-left:20px; margin-top:-28px; font-size:25px;">Smart Editor</span>-->
			<!--</a>-->
			<a href="{% url 'home' %}" title="Home" class="active">
				<span class="icon-home">
					<i class="material-icons">home</i>
				</span>
				<span class="text">Home</span>
			</a>
			<a href="#" title="Files">
				<span class="icon-home">
					<i class="material-icons">folder</i>
				</span>
				<span class="text">My Files</span>
			</a>
			<a href="#" title="Virtual Lab">
				<span class="icon-home">
					<i class="material-icons">airplay</i>
				</span>
				<span class="text">Virtual Lab</span>
			</a>
			<button class="dropdown-btn">
				<a href="#" title="Tools">
					<i id="fa fa-caret-down" class="material-icons">list</i>
					<span class="text">Tools</span>
				</a>
			</button>
			<div class="dropdown-container blue-grey lighten-4">
				<!--<a href="{% url 'home' %}" title="notes">-->
					<!--<span class="icon-home">-->
						<!--<i class="material-icons">note</i>-->
					<!--</span>-->
					<!--<span class="text">Notes</span>-->
				<!--</a>-->
				<a href="{% url 'textEditor' %}" id="editor" title="editor" onclick="openPage();">
					<span class="icon-home">
						<i class="material-icons">border_color</i>
					</span>
					<span class="text">Editor</span>
				</a>
				<a href="{% url 'codeConverter' %}" title="Code Convertor">
					<span class="icon-home">
						<i class="material-icons">code</i>
					</span>
					<span class="text">Code Convertor</span>
				</a>
			</div>
			<a href="#modal1" title="Inbox" class="modal-trigger">
				<span class="icon-home">
					<i class="material-icons">forum</i>
				</span>
				<span class="new badge blue">4</span>
				<span class="text">Inbox</span>
			</a>
			<a href="#" title="Trash">
				<span class="icon-home">
					<i class="material-icons">delete</i>
				</span>
				<span class="text">Delete</span>
			</a>
			<a href="#" title="Settings">
				<span class="icon-home">
					<i class="material-icons">settings</i>
				</span>
				<span class="text">Settings</span>
			</a>
			<a href="#" title="account circle" onclick="logOut();">
				<span class="icon-home">
					<i class="material-icons">add</i>
				</span>
				<span class="text">Log-Out</span>
			</a>
		</div>
	</div>

	<!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Inbox</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

	<div class="container center " style="width:83%;margin-left:17%;">
		<div class="welcome z-depth-2 light-blue accent-4">
			<h1 class="header">
				<span style="margin-left:22px; margin-top:-28px; padding:10px 10px 10px 10px;font-size:30px; color:white;">
					<i class="material-icons">bubble_chart</i>   Smart Editor</span>
			</h1>
		</div>
	</div>
	{% block content %} {% endblock %}

	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/firebase.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/sidenav.js' %}"></script>
	<script>
		$(".modal").modal();
	</script>
</body>

</html>
