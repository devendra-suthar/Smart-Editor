{% extends "layout.html" %} {% load staticfiles %} {% block content %}

<div class="container center" style="width:83%; margin-left:17%;">
	<div class="row" style="margin-top:3%;">
		<div class="col s10 m2 offset-s1 offset-m1">
			<h5 style="font-size:15px; color:black; line-height:80%; margin: 0px 10px 8px 8px;">Select language</h5>
			<select id="languages" class="select-show grey lighten-4" style="color:black;" required>
				<option value="c" selected> C </option>
				<option value="c++">C++</option>
				<option value="java">Java</option>
			</select>
		</div>
		<!-- Code for text field and button -->
		<div class="col s10 m3 offset-s1 ">
			<label for="file_name" style="color:black; font-size:14px; margin: 10px 8px 5px 5px;">File Name</label>
			<input placeholder=" Please Enter a FileName" id="filename" type="text" class="validate black-text input-field  grey lighten-4">
		</div>
		<div class="col s6 m3">
			<a href="#!" class="btn light-blue accent-4 waves-effect waves-light" style="margin: 25px 8px 5px 5px;" onclick="writeUserData();">
				<i class="material-icons left">save</i>Save</a>
		</div>

		<div class="col s6 m3">
			<a href="#!" class="btn light-blue accent-4 waves-effect waves-light left" style="margin: 25px 8px 5px 5px;"  onclick="setContentInEditor();">
				<i class="material-icons left">refresh</i>Load</a>
		</div>
	</div>
	<div class="container" style="width:90%;">
		<div id="codeEditor" style="width:100%;">Your code...</div>
		<!-- Button for compile and run the code-->
		<div class="row">
			<div class="col s12 m12"  style="padding-top:2%;">
				<a href="#!" class="btn green accent-4 waves-effect waves-light center" onclick="makeCorsRequest();">
					<i class="material-icons left">play_arrow</i> Compile</a>
			</div>
		</div>
		<!-- Div for displaying the output-->
		<div class="row">
			<div class="col s12 m6">
				<ul class="collapsible popout" data-collapsible="expandable" style="font-size:16px;">
					<li>
						<div class="collapsible-header grey lighten-2"><i class="material-icons">bug_report</i>Execution Result</div>
						<div class="collapsible-body"><div id="output"></div></div>
					</li>
				</ul>
			</div>
			<div class="col s12 m6">
				<ul class="collapsible popout" data-collapsible="expandable" style="font-size:16px;">
					<li>
						<div class="collapsible-header grey lighten-2"><i class="material-icons">find_in_page</i>OCR Output</div>
						<div class="collapsible-body white" id="log1"><div id="log"></div></div>
					</li>
				</ul>
			</div>
		</div>
	</div>
		<select id="langsel" onchange="window.lastFile && recognizeFile(window.lastFile)">
			<option value='eng' selected> English </option>
		</select>
	<div class="fixed-action-btn vertical click-to-toggle">
		<a class="btn-floating btn-large #00B7C3">
			<i class="material-icons">add</i>
		</a>
		<ul>
			<li>
				<a class="btn-floating green" title="Camera">
					<i class="material-icons">camera_alt</i>
				</a>
			</li>
			<li>
				<a class="btn-floating blue" title="Upload Files" href="javascript:void(0)" id="upload">
					<i class="material-icons">file_upload</i>
				</a>
				<input id="upload-file" type="file" onchange="recognizeFile(window.lastFile=this.files[0])" />
			</li>
		</ul>
	</div>
</div>

<script type="text/javascript" src="{% static 'plugins/ace/src/ace.js' %}" charset="utf-8"></script>
<script type="text/javascript" src="{% static 'plugins/ace/theme/monokai.js' %}" charset="utf-8"></script>
<script>
	var codeEditor = ace.edit("codeEditor");
	//codeEditor.resize();
	codeEditor.setTheme("ace/theme/monokai");
	editor.setMode("ace/mode/python");
</script>
<script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{% static 'js/ocr.js' %}"></script>
<script type="text/javascript" src="{% static 'js/codecompiler.js' %}"></script>
{% endblock %}
