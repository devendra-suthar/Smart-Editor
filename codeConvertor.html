<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smart Editor</title>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://materializecss.com/css/ghpages-materialize.css">

</head>

<body onload="getDetails();">

	<div class="col s3 m3">
		<div class="sidenav">
			<a title="Smart Editor" style="background:#f8f8f8; color:black;">
				<span class="icon-home">
					<i class="material-icons">grade</i>
				</span>
				<span class="text" style="margin-left:20px; margin-top:-28px; font-size:25px;">Smart Editor</span>
			</a>
			<a href="home.html" title="Home">
				<span class="icon-home">
					<i class="material-icons">home</i>
				</span>
				<span class="text">Home</span>
			</a>
			<a href="#" title="Files">
				<span class="icon-home">
					<i class="material-icons">folder</i>
				</span>
				<span class="text">Files</span>
			</a>
			<button class="dropdown-btn">
				<a href="#" title="Tools">
					<i id="fa fa-caret-down" class="material-icons">list</i>
					</span>
					<span class="text">Tools</span>
				</a>
			</button>
			<div class="dropdown-container">
				<a href="home.html" title="notes">
					<span class="icon-home">
						<i class="material-icons">note</i>
					</span>
					<span class="text">Notes</span>
				</a>
				<a href="textEditor.html" id="editor" title="editor" onclick="openPage();">
					<span class="icon-home">
						<i class="material-icons">border_color</i>
					</span>
					<span class="text">Editor</span>
				</a>
				<a href="codeConvertor.html" title="Code Convertor" class="active">
					<span class="icon-home">
						<i class="material-icons">code</i>
					</span>
					<span class="text">Code Convertor</span>
				</a>
				<!--<a href="" title="Translator"><i class="material-icons">translate</i>TRANSLATOR</a>-->
			</div>
			<a href="#" title="Trash">
				<span class="icon-home">
					<i class="material-icons">delete</i>
				</span>
				<span class="text">Delete</span>
			</a>
			<a href="#" title="Settings">
				<span class="icon-home">
					<i class="material-icons">settings</i>
				</span>
				<span class="text">Settings</span>
			</a>
			<a href="#" title="account circle">
				<span class="icon-home">
					<i class="material-icons">account_circle</i>
				</span>
				<span class="text">Account</span>
			</a>
			<a href="#" title="account circle" onclick="logOut();">
				<span class="icon-home">
					<i class="material-icons">add</i>
				</span>
				<span class="text">Log-Out</span>
			</a>
		</div>
	</div>

	<div class="col s9 m6">
		<div class="container" style="width:66%;">
			<div class="welcome">
				<h1 class="header" id="details">Welcome to Code Convertor</h1>
			</div>
			<div class="welcome">
				<!-- Code for text field and button -->
				<div class="row">
					<div class="input-field col s8">
						<input placeholder="filename" id="filename" type="text" class="validate black-text">
						<label for="file_name">File Name</label>
					</div>
					<div class="col s2">
						<a href="#!" class="btn blue lighten-1 waves-effect waves-light right" onclick="writeUserData();">
							<i class="material-icons left">save</i>Save</a>
					</div>

					<div class="col s2">
						<a href="#!" class="btn blue lighten-1 waves-effect waves-light right-align" onclick="setContentInEditor();">
							<i class="material-icons left">refresh</i>Load</a>
					</div>
				</div>


				<h5 style="color:#000; font-size:22px; line-height:110%; margin: 30px 13px 10px 10px;">Select language</h5>
				<select id="languages" class="select-show blue darken-2 left" required>
					<option value="c" selected> C </option>
					<option value="c++">C++</option>
					<option value="java">Java</option>
				</select>

				<div id="codeEditor" style="width:100%;">Your code...</div>

				<!-- Button for compile and run the code-->
				<button class="btn red" style="margin-top:10px;margin-left:10px;" type="submit" onclick="makeCorsRequest()">Compile & Run</button>
				<!-- Div for displaying the output-->
				<div id="output" class="card-panel grey lighten-3 red-text lighten-2 left-align" style="font-size: 15px;width:100%;">Results appear here</div>

				<select id="langsel" onchange="window.lastFile && recognizeFile(window.lastFile)">
					<option value='eng' selected> English </option>
				</select>
			</div>
		</div>
	</div>

	<div class="col s12 m3">
		<div id="log1">
			<div id="log"></div>
		</div>
		<div class="fixed-action-btn vertical click-to-toggle">
			<a class="btn-floating btn-large #00B7C3">
				<i class="material-icons">add</i>
			</a>
			<ul>
				<li>
					<a class="btn-floating green" title="Camera">
						<i class="material-icons">camera_alt</i>
					</a>
				</li>
				<li>
					<a class="btn-floating blue" title="Upload Files" href="javascript:void(0)" id="upload">
						<i class="material-icons">file_upload</i>
					</a>
					<input id="upload-file" type="file" onchange="recognizeFile(window.lastFile=this.files[0])" />
				</li>
			</ul>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/sidenav.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="plugins/ace/src/ace.js" charset="utf-8"></script>
	<!-- <script src="src/theme-twilight.js" type="text/javascript" charset="utf-8"></script> -->
	<script>
		var codeEditor = ace.edit("codeEditor");
		//codeEditor.resize();
		//codeEditor.setTheme("ace/theme/twilight")
	</script>
	<script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
	<script type="text/javascript" src="js/ocr.js"></script>
	<script type="text/javascript" src="js/codecompiler.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
