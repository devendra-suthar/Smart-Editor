<body>
<div class="header">
    	<h5>SMART EDITOR</h5>
</div>
	<div class="sidenav">
    		<a href="index.html" title="Home"><i class="material-icons">home</i></a>
        	<a href="index.html" title="Files"><i class="material-icons">folder</i></a>
  			<button class="dropdown-btn"><a href="#" title="Tools"> <i id="fa fa-caret-down" class="material-icons" >list</i></a></button>
  				<div class="dropdown-container">
						<a href="index.html" title="notes"><i class="material-icons">note</i></a>
						<a href="textEditor.html" title="editor"><i class="material-icons">border_color</i></a>
                	  <a href="codeConvertor.html" title="Code Convertor"><i class="material-icons">code</i></a>
                 	  <a href="index.html" title="Translator"><i class="material-icons">translate</i></a>
                 </div>
           	<a href="index.html" title="Trash"><i class="material-icons">delete</i></a>
        	<a href="index.html" title="Settings"><i class="material-icons">settings</i></a>
        	<a href="index.html" title="account circle"><i class="material-icons">account_circle</i></a>
    </div>
    <div class="langSel">
    	<h4>Select language</h4>
    	<select id="languages" required>
        	<option value="C" selected> C </option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
        </select>
        </div>
    <div class="welcome">
    	
		<div id="codeEditor"></div>
		<select id="langsel" onchange="window.lastFile && recognizeFile(window.lastFile)">
				<option value='eng'     selected> English       </option>
		</select>
		<div id="log"></div>

	<div class="fixed-action-btn vertical click-to-toggle">
		<a class="btn-floating btn-large #00B7C3">
			<i class="material-icons">add</i>
		</a>
		<ul>
			<li><a class="btn-floating green" title="Camera"><i class="material-icons">camera_alt</i></a></li>
			<li><a class="btn-floating blue" title="Upload Files" href="javascript:void(0)" id="upload"><i class="material-icons">file_upload</i></a>
				<input id="upload-file" type="file" onchange="recognizeFile(window.lastFile=this.files[0])"/>
			</li>
		</ul>
	</div>
</div>
