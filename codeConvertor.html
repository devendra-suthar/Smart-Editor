  <div class="sidenav">
        <h4 style="border-bottom:1px solid #e7e7e7; padding-bottom:18px;font-size:30px;padding-left:14px;"><i class="material-icons">grade</i>
            <pre style="margin-left:33px; margin-top:-28px; font-family: Roboto,sans-serif;">Smart Editor</pre>
        </h4>
        <a href="home.html" title="Home"><i class="material-icons">home</i><pre class="bar">Home</pre></a>
        <a href="#" title="Files"><i class="material-icons">folder</i><pre class="bar">Files</pre></a>
        <button class="dropdown-btn">
        	<a href="#" title="Tools"> <i id="fa fa-caret-down" class="material-icons" >list</i><pre class="bar">Tools</pre></a>
        </button>
        <div class="dropdown-container">
         	<a href="home.html" title="notes"><i class="material-icons">note</i><pre class="bar">Notes</pre></a>
          	<a href="textEditor.html" id="editor" title="editor" onclick="openPage();"><i class="material-icons">border_color</i>
            	<pre class="bar">Editor</pre>
            </a>
          	<a href="codeConvertor.html" title="Code Convertor"><i class="material-icons">code</i><pre class="bar">Code Convertor</pre></a>
          	<!--<a href="" title="Translator"><i class="material-icons">translate</i>TRANSLATOR</a>-->
        </div>
        <a href="" title="Trash"><i class="material-icons">delete</i><pre class="bar">Delete</pre></a>
        <a href="" title="Settings"><i class="material-icons">settings</i><pre class="bar">Settings</pre></a>
        <a href="" title="account circle"><i class="material-icons">account_circle</i><pre class="bar">Account</pre></a>
        <a href="" title="account circle" onclick="logOut();"><i class="material-icons">add</i><pre class="bar">Log-Out</pre></a>
    </div>
    <div class="welcome">
		<h1 class="header" id="details">Welcome to Code Convertor</h1>
	</div>

  <div style="width:79.5%;margin-left:17%;margin-right:50px;">
    	<h5 style="color:#000; font-size:22px; line-height:110%; margin: 0px 13px 10px 10px;">Select language</h5>
    	<select id="languages" class="select-show blue darken-2 left" required>
        	<option value="c" selected> C </option>
            <option value="c++">C++</option>
            <option value="java">Java</option>
        </select>


		<div id="codeEditor" style="width:80%;">Your code...</div>

		<!-- Button for compile and run the code-->
        <button class="btn red" style="margin-top:10px;margin-left:10px;" type="submit" onclick="UserAction()">Compile & Run</button>

		<!-- Div for displaying the output-->
		<div id="output" class="card-panel grey lighten-3 red-text lighten-2 left-align" style="width:77%;">Result appear here</div>

		<select id="langsel" onchange="window.lastFile && recognizeFile(window.lastFile)">
				<option value='eng'     selected> English       </option>
		</select>
</div>

    <div id="log1">
		<div id="log"></div>
  </div>
	<div class="fixed-action-btn vertical click-to-toggle">
		<a class="btn-floating btn-large #00B7C3">
			<i class="material-icons">add</i>
		</a>
		<ul>
			<li><a class="btn-floating green" title="Camera"><i class="material-icons">camera_alt</i></a></li>
			<li><a class="btn-floating blue" title="Upload Files" href="javascript:void(0)" id="upload"><i class="material-icons">file_upload</i></a>
				<input id="upload-file" type="file" onchange="recognizeFile(window.lastFile=this.files[0])"/>
			</li>
		</ul>
	</div>
